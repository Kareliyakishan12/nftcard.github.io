<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft card project</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="equilibrium">
                <div class="equilibrium-img">
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="eth">
                <span><img src="images/icon-ethereum.svg" alt="icon-ethereum"></span>
                <span><p>0.041ETH</p></span>
            </div>
            <div class="time">
                <span><img src="images/icon-clock.svg" alt="icon-clock"></span>
                <span><p>3 days left</p></span>
            </div>
            <hr class="hr">
            <div class="profile">
                <img src="images/image-avatar.png" alt="image-avatar">
                <p>Creation of  <a>jules Wyvern</a></p>
            </div>
        </div>
    </div>
</body>
</html>
